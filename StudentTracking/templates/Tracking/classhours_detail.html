{% extends "Tracking/base.html" %}
{% block content %}

    <div class="card mb-3">
        <h3 class="card-header text-center">{{ object.classID }}</h3>
        <img style=" width: 40%; display: block;"
             src="https://www.education.gov.au/sites/education/files/images/inline/activity_level_test.jpg"
             alt="Card image">

        <div class="card-body">
            <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Class Name:</strong> {{ object.classID }}</li>
            <li class="list-group-item"><strong>Start Time:</strong> {{ object.starTime }}</li>
            <li class="list-group-item"><strong>End Time:</strong> {{ object.endTime }}</li>
            <li class="list-group-item"><strong>Activity Name:</strong> {{ object.activityID }}</li>
        </ul>
        <div class="card-body">
            <a class="btn btn-secondary btn-sm mt-1 mb-1"
               href="{% url 'classhours-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'classhours-delete' object.id %}">Delete</a>
        </div>
    </div>

{% endblock content %}
